        </ul>
          <select class="user-menu__language" name="" id="">

      </div>
    </div>
    <div class="main-header__bottom clearfix">
      <div class="main-logo">
        <a href="">
          <img src="" alt="">

        <div class="main-header__search-rating"></div>

        <div class="product__description-pcs"></div>
      </div>
      <div class="product__description-footer clearfix">
        <div class="product-buy">
